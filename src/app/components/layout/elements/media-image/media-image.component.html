<div class="modal fade" id="__mediaUploadImage" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="media-modal wp-core-ui">
        <button type="button" class="button-link media-modal-close" data-dismiss="modal">
        <span class="media-modal-icon">
            <span class="screen-reader-text">Đóng bảng điều khiển Media</span>
        </span>
        </button>
        <div class="media-modal-content">
            <div class="media-frame mode-select wp-core-ui" id="__wp-uploader-id-0">
                <div class="media-frame-menu">
                    <div class="media-menu">
                        <a href="#" class="media-menu-item active"> Danh sách ảnh </a>
                        <div class="separator"></div>
                        <a href="#" class="media-menu-item">Chèn từ URL</a></div>
                </div>
                <div class="media-frame-title">
                    <h1>Chèn nội dung đa phương tiện
                        <span class="dashicons dashicons-arrow-down"></span>
                    </h1>
                </div>
                <div class="media-frame-router">
                    <div class="media-router">
                        <ul class="nav nav-tabs" id="__mediaTabControl">
                            <li class="active">
                                <a data-toggle="tab" href="#media-uploader-image" class="media-menu-item">
                                    Tải tập tin lên
                                </a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#media-attachments-image" class="media-menu-item button_media"
                                   (click)="loadMediaImage()">
                                    Thư viện nội dung ảnh
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="media-frame-content tab-content" data-columns="9">

                    <div class="uploader-inline tab-pane fade in active" id="media-uploader-image">
                        <div class="uploader-inline-content no-upload-message">
                            <div class="upload-ui">
                                <div class="dropzone" [dropzone]="config"></div>
                            </div>
                        </div>
                    </div>

                    <div class="attachments-browser tab-pane fade" id="media-attachments-image">
                        <div class="media-toolbar">
                            <div class="media-toolbar-secondary">
                                <label for="media-attachment-filters" class="screen-reader-text"> Lọc theo loại</label>
                                <select id="media-attachment-filters" class="attachment-filters">
                                    <option value="all">Tất cả</option>
                                    <option value="uploaded">Uploaded to this product</option>
                                    <option value="image">Hình ảnh</option>
                                    <option value="audio">Âm thanh</option>
                                    <option value="video">Video</option>
                                    <option value="unattached">Chưa được đính kèm</option>
                                </select>
                                <label for="media-attachment-date-filters" class="screen-reader-text">Lọc theo
                                    ngày</label>
                                <select id="media-attachment-date-filters" class="attachment-filters">
                                    <option value="all">Tất cả các ngày</option>
                                    <option value="0">Tháng Mười 2018</option>
                                    <option value="1">Tháng Chín 2016</option>
                                </select>
                                <span class="spinner"></span>
                            </div>
                            <div class="media-toolbar-primary search-form">
                                <label for="media-search-input" class="screen-reader-text"> Tìm trong đa phương
                                    tiện </label>
                                <input type="search" placeholder="Tìm kiếm" id="media-search-input" class="search">
                            </div>
                        </div>

                        <ul *ngIf="mediaImages" tabindex="-1" class="attachments ui-sortable ui-sortable-disabled"
                            id="__attachments-view-720">

                            <li *ngFor="let mediaImage of mediaImages.files.data" tabindex="0"
                                data-action="attach"
                                data-id="1" class="attachment save-ready"
                                data-uploaded="thu 5"
                                data-size="10024"
                                data-path=""
                                data-name=""
                                data-thumb-medium=""
                                data-mime-type=""
                                data-mime="">
                                <div class="attachment-preview js-select-attachment type-image subtype-jpeg landscape">
                                    <div class="thumbnail">
                                        <div class="centered">
                                            <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?cs=srgb&dl=beautiful-blur-bright-326055.jpg&fm=jpg">
                                        </div>
                                    </div>
                                    <div class="filename">{{ mediaImage.file_name ? mediaImage.file_name : '' }}</div>
                                    <a class="media-play-button"></a>
                                </div>
                                <button type="button" class="button-link check" tabindex="-1">
                                    <span class="media-modal-icon"></span>
                                </button>
                            </li>

                        </ul>
                        <div class="media-sidebar" id="media-sidebar"></div>
                    </div>

                </div>
                <div class="media-frame-toolbar">
                    <div class="media-toolbar">
                        <div class="media-toolbar-primary search-form">
                            <button type="button"
                                    class="button media-button button-primary button-large media-button-insert"
                                    disabled="disabled">Chèn ảnh
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
