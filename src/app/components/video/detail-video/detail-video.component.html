<form [formGroup]="f">
    <div content="row-fluid" id="box-create-video">

        <div class="col-sm-8 p-l-0">
            <div class="widget border-radius-0 shadow-div">
                <h4>Thông tin video</h4>
                <div class="control-group">
                    <label class="control-label">Tiêu đề</label>
                    <input formControlName="title" [(ngModel)]="video.title" required="" type="text" id="must" class="form-control">
                </div>
                <div class="control-group" id="description_video">
                    <label class="control-label">Mô tả ngắn</label>
                    <textarea formControlName="description" required="" class="form-control video_description" [(ngModel)]="video.description">
                    </textarea>
                </div>
                <div class="control-group" id="video_publish">
                    <label class="control-label">Ngày xuất bản</label>
                    <input formControlName="publish_at" type="text" class="form-control" [(ngModel)]="video.element.publish_at">
                </div>
                <div class="control-group">
                    <label class="control-label">Chuyên mục chính</label>
                    <select2 name="category" [data]="CategoryData" [value]="currentValue"
                             (valueChanged)="valueChanged($event)"
                             [options]="{ placeholder: 'Chọn chuyên mục' }"></select2>
                </div>
                <div class="control-group">
                    <label class="control-label">Chuyên mục phụ</label>
                    <input formControlName="sub_category" class="form-control" type="text">
                </div>
                <div class="control-group">
                    <label class="control-label">Tag liên quan</label>
                    <input formControlName="tags" class="form-control" type="text">
                </div>
                <div class="control-group">
                    <label class="control-label">Nguồn</label>
                    <input formControlName="source" [(ngModel)]="video.source" class="form-control" type="text">
                </div>
                <div class="control-group">
                    <label class="control-label">Video nổi bật</label>
                    <input type="checkbox" name="checkboxA">
                </div>
            </div>
        </div>

        <div class="col-sm-4 p-0">

            <div class="widget border-radius-0 shadow-div">
                <h4>Video</h4>
                <div class="VideoUploadLoadWrapper">
                    <div class="VideoUploadInputWrapper">
                        <div class="ims-video-upload-control-wrapper">
                            <label class="ims-video-upload-label" id="InputTypeFileTxt">+ Chèn Video</label>
                            <video id="preview_video_content_edit_{{ video.id }}"
                                   class="video-js vjs-big-play-centered"
                                   controls
                                   preload="auto"
                                   height="280"
                                   style="width:100%">
                                <source [src]=" environment.storage_url + video.content.content" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget border-radius-0 shadow-div">
                <h4>Thông tin SEO</h4>
                <div class="control-group">
                    <label class="control-label">Meta title</label>
                    <input formControlName="seo_title" type="text" class="form-control" [(ngModel)]="video.seo.seo_title" >
                </div>
                <div class="control-group">
                    <label class="control-label">Meta keyword</label>
                    <input formControlName="seo_keywords" type="text" class="form-control" [(ngModel)]="video.seo.seo_keywords">
                </div>
                <div class="control-group">
                    <label class="control-label">Meta description</label>
                    <textarea formControlName="seo_description" class="video_seo_description form-control" [(ngModel)]="video.seo.seo_description"></textarea>
                </div>
            </div>

        </div>
        <div class="clearfix"></div>
        <div id="stack-controls" class="list-controls scroll-to-fixed-fixed">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button name="cancel" type="button" value="Cancel" onclick="location.href='videos.php'"
                            class="btn btn-small btn-normal btn-strong">
                        <i class="fa fa-arrow-left"></i> Quay lại
                    </button>
                </div>
                <div class="btn-group">
                    <button name="submit" type="submit" value="Save" class="btn btn-info btn-small btn-strong"
                            [disabled]="f.invalid" (click)="onSubmit()">
                        <i class="fa fa-save"></i> Lưu video
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
